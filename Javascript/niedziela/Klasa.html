<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div
            class="card border-secondary">
            
                <h4 class="card-title">Log Panel</h4>
                <input id="txtLogin" type="text" placeholder="login">
                <input id="txtPassword" type="password" placeholder="password">
                <button id="btnLogin">Log In</button>
                <button id="btnLogout">Log Out</button>
                

                  
                
                
                
            </div>
        </div>
        
            

    </div>
    
    
    
    
    
    <script>
        class MyLogger{
            login = "admin"
            password = "admin"

            log=(login,password) =>{

                    if(this.login===login && this.password ===password){
                        btnLogout.disabled = false
                        window.localStorage.setItem("login",true)
                        //zapisanie status logowania w pamieci lokalnej
                    }else{
                        alert("no")
                    }

                }
            
        }
            logger = new MyLogger();

            btnLogin = document.querySelector("#btnLogin");
            btnLogout = document.querySelector("#btnLogout");
            // dorobic informacie czy zalogowany tzw. log status

            btnLogin.addEventListener("click",()=>{

                myLogin = document.querySelector("#txtLogin").value
                myPassword = document.querySelector("#txtPassword").value
                logger.log(myLogin,myPassword);

                }
            )

            btnLogout.addEventListener("click",()=>{
                btnLogout.disabled = true
                window.localStorage.setItem("login",false)
                //wlogowanie z pamieci local storage
            })

        
    </script>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
