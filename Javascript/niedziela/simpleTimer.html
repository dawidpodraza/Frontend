<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
</head>
<body onload="timer()">
    <div id="container" style="min-width: 100vw; min-height: 100vh;">
        <div id="clock1"></div>
        <div id="clock2"></div>
    </div>


    <script>
        
        function timer(){
            
            let a= 10;
            let b= 0;
            
            
            function startTimer (){


                if(a==5){
                    document.getElementById("container").style.background = "red";
                    document.getElementById("container").style.background = "red";
                    
                }if(a!=5){
                    document.getElementById("container").style.background = "";
                    document.getElementById("container").style.background = "";
                }
                
                
                
                document.querySelector("#clock1").innerHTML = a;
                a--;
                document.querySelector("#clock2").innerHTML = b;
                b++;

               
                
               
                
            }
            

            id =setInterval(startTimer,1000);

        }
    </script>
</body>
</html>
