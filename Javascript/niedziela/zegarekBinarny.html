<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
</head>
 
<body>
 
    <div class="container">
        <div class="card border-secondary m-5">
           
            <div class="card-body">
                <h4 class="card-title">Binary clock</h4>
               
                <svg width="400" height="300" style="border:1px solid rgb(0,0,255)">
                    <rect class="sec" x="10" y="10" width="20" height="20" style="fill:white;stroke-width: 3; stroke: black;"/>
                    <rect class="sec" x="40" y="10" width="20" height="20"style="fill:white;stroke-width: 3; stroke: black;"/>
                    <rect class="sec" x="70" y="10" width="20" height="20"style="fill:white;stroke-width: 3; stroke: black;"/>
                    <rect class="sec" x="100" y="10" width="20" height="20"style="fill:white;stroke-width: 3; stroke: black;"/>
                    <rect class="sec" x="130" y="10" width="20" height="20"style="fill:white;stroke-width: 3; stroke: black;"/>
                    <rect class="sec" x="160" y="10" width="20" height="20"style="fill:white;stroke-width: 3; stroke: black;"/>
                </svg>
            </div>
        </div>
 
    </div>
 
    <script>
        btnStart=document.querySelector("#btnStart")
    </script>
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
 
</html>
