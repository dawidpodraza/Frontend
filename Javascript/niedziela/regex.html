<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
 
<body>
 
    <div class="container">
        <div class="row justify-content-center align-items-center g-2 m-5">
            <div class="col-2"></div>
 
            <div class="col-8">
                <div class="card border-secondary">
                    <div class="card-body">
                        <h4 class="card-title">Wyrażenie regularne</h4>

                        <p>
                            <label for="txtDate">Podaj datę urodzenia</label>
                            <input type="text" id="txtDate" placeholder="dd.mm.yyyy">
                            <br>
                            <label type="hidden" id="lblInfo"></label>
                        </p>
                        <button id = "btnAccept" type="button" class="btn btn-primary">
                            Accept
                        </button>
                        <label id="lblResult"></label>
                        
 
                    </div>
                </div>
 
            </div>
            <div class="col-2"></div>
        </div>
 
    </div>
 
    <script>
        btnAccept = document.getElementById("btnAccept")

        checkDateFormat = (date)=>{
            const pattern = /^[0-9]{2}[\.][0-9]{2}[\.][0-9]{4}$/;

            return pattern.test(date)
        }

        convertDate = (date)=>{
            const pattern = /[.]/g;
            date = date.replace(pattern,"/")
            return date
        }
        
        btnAccept.addEventListener("click",()=>{

            date = document.getElementById("txtDate").value

            if(checkDateFormat(date)==false){
                document.getElementById("lblInfo").innerHTML = "zły format daty"
            }
            else{
                document.getElementById("lblInfo").innerHTML = ""
                date = convertDate(date)
                document.getElementById("lblResult").innerHTML = "<h3>"+ date + "</h3>"
            }

            
    
        });

 
    </script>
 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
 
</html>
