<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>

    
</head>
<body>
    <h3>Instrukcja warunkowa</h3>
    <div>
        <input id="txtName" type="text" placeholder="input number">
    </div>
    <br>
    <button onclick="btnClick()" type="button">Press me</button>
    <br>
    <div id="lblResult">

    </div>
    <script>
        //console.log("hello from javascript");

        function btnClick(){
            let number = parseInt(document.querySelector("#txtName").value);

            let resultInfo;

            if(number%4==0 && number%100 !=0 || number %400 ==0) resultInfo="przystępny";
            else resultInfo="nieprzystępny";
            
            
            

            document.querySelector("#lblResult").innerHTML =resultInfo;
            
        }

        
        
    </script>
</body>
</html>
