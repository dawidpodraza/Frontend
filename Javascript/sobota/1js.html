<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>

    
</head>
<body>
    <h3>Hello World</h3>
    <div>
        <input id="txtName" type="text" placeholder="input name">
    </div>
    <br>
    <button onclick="btnClick()" type="button">Press me</button>
    <br>
    <div id="lblResult">

    </div>
    <script>
        //console.log("hello from javascript");

        function btnClick(){
            let name = document.querySelector("#txtName").value;
            name = "Hello "+name;

            document.querySelector("#lblResult").innerHTML =name;
            alert(name);
        }

        
        
    </script>
</body>
</html>
