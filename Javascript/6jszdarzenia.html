<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2 m-5">
            <div class="col-2"></div>

            <div class="col-8">
                <div class="card border-secondary">
                    <div class="card-body">
                        <h4 class="card-title">Zdarzenia</h4>
                        <div id="div1">click me :)</div>

                        <div id="div2" class="m-3" onmouseover="div2MouseOver()" onmouseout="div2MouseOut()" style="border: 2px solid black; width:200px">mouse over out</div>


                        <div id="div3" class="m-3" style="border: 2px solid black; width:200px">0</div>
                        <hr>
                        <div id="lblResult"></div>
                    </div>
                </div>

            </div>
            <div class="col-2"></div>
        </div>

    </div>

    <script>
        const div1 = document.querySelector("#div1")
        const div2 = document.querySelector("#div2")
        const div3 = document.querySelector("#div3")
        let x = div3.getAttribute('value')

        div1.addEventListener("click",()=>{
            alert("not btn clicked")
        });

        div2MouseOver=()=>{         
            div2.innerHTML = "cursor is over"
            div2.style.color="red"
            div2.style.background = "yellow"
        }

        div2MouseOut=()=>{
            div2.innerHTML = "cursor is out"
            div2.style.color="black"
            div2.style.background = "white"
        }

        div3.addEventListener("wheel",(e)=>{
            //console.log(e)
            if(e.deltaY>0){
                x--;
            }
            else{
                x++;
            }
            div3.innerHTML=x;

        })

    
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
