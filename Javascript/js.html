<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <div id="informacja">

    </div>
    <div id="dane">
        
    </div>


    <script>
        let tekst = "JavaScript (w skrócie JS) – język został opracowany przez firmę Netscape w połowie lat 90. Jego twórcę jest Brendan Eich."

        const element = document.getElementById("informacja")
        element.innerHTML = tekst;

        const dane = document.getElementById("dane")
        dane.innerHTML ="</br>"+ tekst.length + " znaków."
    </script>
    
</body>
</html>
